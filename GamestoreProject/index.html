<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Game Store</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">
</head>

<body>

	<header class="header">
		<div class="container text-center">
			<img class="logo" src="img/logo/logo.jpg" width="100%" alt="Game Store">
			<div class="site-title">Game Store</div>
			<p class="lead">
				best deals</p>
		</div>
		<div class="container text-center">
			<div class="row" >
				<div class="col topBar" id = "all">
					<a id="allLink" class="thePlatform">All Products</a>
				  </div>
				<div class="col topBar" id = "pc">
				  <a id="pcLink" class="thePlatform">pc</a>
				</div>
				<div class="col topBar" id = "xbox">
				  <a  id="xboxLink" class="thePlatform">xbox</a>
				</div>
				<div class="col topBar" id = "ps5">
				  <a id="ps5Link" class="thePlatform">play station 5</a>
				  
				</div>
				<div class="col topBar" id = "nintendo">
				  <a id="nintendoLink" class="thePlatform">nintendo</a>
				  
				</div>
				<div class="col topBar" id = "manager">
				  <a href="MamgerForm.html">manager</a>
				  
				</div>
			  </div>
		  </div>
	</header>

	<div class="container mb-5">
		<div class="row">

			<!-- Товары -->
			<div class="col-md-8">
				<div class="row" id="products-container">

				</div>
			</div>

			<!-- Корзина -->
			<div class="col-md-4">

				<!-- Корзина -->
				<div class="card mb-4">
					<div class="card-body">
						<h4 class="card-title">Your order</h4>

							<div data-cart-empty class="alert alert-secondary" role="alert">
					 
							Cart is empty
						</div>

						<!-- cart-wrapper -->
						<div class="cart-wrapper">

						</div>
						<!-- // cart-wrapper -->

						<!-- Стоимость заказа -->
						<div class="cart-total">
							<p data-cart-delivery class="none">
								<span class="h5">
									Delivery:</span>
								<span class="delivery-cost">250 ₪</span><br>
								<span class="small">Free when ordering from 600 ₪</span>
							</p>
							<p><span class="h5">
								Total:</span>
								<span class="total-price">0</span>
								<span class="rouble">₪</span></p>
						</div>
						<!-- // Стоимость заказа -->

					</div>

					<!-- Оформить заказ -->
					<div id="order-form" class="card-body border-top none">
						<h5 class="card-title">Checkout</h4>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Your phone number">
							</div>
							<button type="submit" class="btn btn-primary">To order</button>
						</form>
					</div>
					<!-- // Оформить заказ -->

				</div>
				<!-- // Корзина -->

			</div>

		</div>
	</div>

	<!-- Подключаем скрипты -->

	<script type="module" src="js/renderProducts.js"></script>
	<script src="./js/calcCartPrice.js"></script>
	<script src="./js/toggleCartStatus.js"></script>
	<script src="./js/counter-02.js"></script>
	<script src="./js/cart-02.js"></script>

</body>
</html>
